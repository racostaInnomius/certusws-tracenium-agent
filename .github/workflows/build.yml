name: Build & Release Tracenium Agent

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    name: Build installers
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      # Linux reqs for DEB/RPM
      - name: Install Linux packaging deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      # Build for each OS
      - name: Build with electron-builder
        run: npm run build

      - name: Upload release artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.msi
            dist/*.pkg
            dist/*.deb
            dist/*.rpm
            dist/latest*.yml
            dist/latest*.json
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
