name: Build & Release Tracenium Agent

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create .env file
        run: |
          echo "SERVER_BASE_URL=http://192.168.68.104:3000" > .env
          echo "AGENT_ID=auto" >> .env

      - name: Clean node_modules on Windows
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

      - name: Install Dependencies
        run: npm install

      # Linux deps needed for .deb and .rpm
      - name: Install Linux build deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      # Build the app per OS
      - name: Build App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      # Upload artifacts from this OS build
      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          files: |
            dist/*.msi
            dist/*.exe
            dist/*.pkg
            dist/*.zip
            dist/*.deb
            dist/*.rpm
            dist/*latest*.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
