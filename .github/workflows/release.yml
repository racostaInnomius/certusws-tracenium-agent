name: Build & Release Tracenium Agent

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # WINDOWS
      - name: Create .env file (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          @"
          SERVER_BASE_URL=http://192.168.68.104:3000
          AGENT_ID=auto
          SCHEDULE_ENABLED=true

          # Opcionales (solo si el server los requiere distinto)
          AGENT_KEY_HEADER_NAME=x-agent-key
          SEND_AGENT_KEY_IN_BODY=false
          MAX_RETRIES=15
          RETRY_DELAY_MS=3000
          "@ | Out-File -FilePath .env -Encoding utf8

      # macOS + Linux
      - name: Create .env file (macOS + Linux)
        if: matrix.os != 'windows-latest'
        run: |
          cat > .env << 'EOF'
          SERVER_BASE_URL=http://192.168.68.104:3000
          AGENT_ID=auto
          SCHEDULE_ENABLED=true

          # Opcionales (solo si el server los requiere distinto)
          AGENT_KEY_HEADER_NAME=x-agent-key
          SEND_AGENT_KEY_IN_BODY=false
          MAX_RETRIES=15
          RETRY_DELAY_MS=3000
          EOF

      - name: Install Dependencies
        run: npm install

      - name: Install Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot dpkg

      - name: Build App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run build

      - name: Upload Release Artifacts
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: false
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.pkg
            dist/*.deb
            dist/*.rpm
            dist/*.zip
            dist/*latest*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
