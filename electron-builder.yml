appId: com.tracenium.agent
productName: Tracenium Agent

files:
  - "*.js"
  - "build/**"
  - ".env"
  - "package.json"
  - "!node_modules/electron/**"

extraMetadata:
  main: "main.js"

extraResources:
  - from: ".env"
    to: ".env"

# -------------------------
# WINDOWS
# -------------------------
win:
  target:
    - msi
  icon: build/icon.ico
  artifactName: "tracenium-agent-setup-${version}.msi"

# -------------------------
# MACOS
# -------------------------
mac:
  target:
    - pkg
    - zip     # requerido para autoUpdater
  icon: build/icon.icns
  artifactName: "tracenium-agent-${version}-${arch}.${ext}"

# -------------------------
# LINUX
# -------------------------
linux:
  target:
    - deb
    - rpm
  icon: build/icon.png    # <- PNG 256x256 mÃ­nimo
  category: Utility
  artifactName: "tracenium-agent-${version}-${arch}.${ext}"

publish:
  provider: github
  owner: racostaInnomius
  repo: certusws-tracenium-agent
