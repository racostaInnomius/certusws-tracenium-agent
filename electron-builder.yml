appId: com.tracenium.agent
productName: Tracenium Agent

asar: true

extraMetadata:
  main: "main.js"

files:
  - "*.js"
  - "build/**"
  - "package.json"
  - "!node_modules/electron/**"

extraResources:
  - from: ".env"
    to: ".env"

publish:
  provider: github
  owner: racostaInnomius
  repo: certusws-tracenium-agent
  releaseType: draft

# ----------------------
# WINDOWS
# ----------------------
win:
  target:
    - msi
    - zip
  icon: build/icon.ico
  artifactName: "tracenium-agent-${version}-win.${ext}"
  publish:
    provider: github
    channel: latest

# ----------------------
# MAC
# ----------------------
mac:
  target:
    - pkg
    - zip
  icon: build/icon.icns
  artifactName: "tracenium-agent-${version}-${arch}-mac.${ext}"
  category: public.app-category.utilities
  publish:
    provider: github
    channel: latest

# ----------------------
# LINUX
# ----------------------
linux:
  target:
    - deb
    - rpm
    - zip
  icon: build/icon.png
  category: Utility
  artifactName: "tracenium-agent-${version}-${arch}-linux.${ext}"
  publish:
    provider: github
    channel: latest
