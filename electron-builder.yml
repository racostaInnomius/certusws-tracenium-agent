appId: com.tracenium.agent
productName: Tracenium Agent

asar: true

extraMetadata:
  main: "main.js"

files:
  - "*.js"
  - "build/**"
  - "package.json"
  - "!node_modules/electron/**"

extraResources:
  - from: ".env"
    to: ".env"

publish:
  provider: github
  owner: racostaInnomius
  repo: certusws-tracenium-agent
  releaseType: draft

win:
  target:
    - msi
    - zip
  icon: build/icon.ico
  artifactName: "tracenium-agent-${version}.msi"

mac:
  target:
    - pkg
    - zip
  icon: build/icon.icns
  artifactName: "tracenium-agent-${version}-${arch}.pkg"
  category: public.app-category.utilities

linux:
  target:
    - deb
    - rpm
    - zip
  icon: build/icon.png   # PNG 256x256
  category: Utility
  artifactName: "tracenium-agent-${version}-${arch}"
