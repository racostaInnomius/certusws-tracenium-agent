appId: com.tracenium.agent
productName: Tracenium Agent

asar: true

extraMetadata:
  main: "main.js"

files:
  - "*.js"
  - "build/**"
  - "package.json"
  - "!node_modules/electron/**"

extraResources:
  - from: ".env"
    to: ".env"

publish:
  provider: github
  owner: racostaInnomius
  repo: certusws-tracenium-agent
  releaseType: draft

# ===========================
# WINDOWS (AUTO-UPDATE OK)
# ===========================
win:
  target:
    - nsis        # NECESARIO PARA AUTOUPDATE
    - zip
  icon: build/icon.ico
  artifactName: "tracenium-agent-${version}-win.${ext}"

nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: false
  createStartMenuShortcut: false
  runAfterFinish: true

# ===========================
# MACOS
# ===========================
mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  artifactName: "tracenium-agent-${version}-${arch}.${ext}"
  category: public.app-category.utilities

# ===========================
# LINUX
# ===========================
linux:
  target:
    - deb
    - rpm
    - zip
  icon: build/icon.png
  category: Utility
  artifactName: "tracenium-agent-${version}-${arch}.${ext}"
